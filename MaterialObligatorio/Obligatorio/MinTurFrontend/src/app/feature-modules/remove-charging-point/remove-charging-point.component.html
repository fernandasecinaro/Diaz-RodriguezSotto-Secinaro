<div class="mt-5 flex flex-row justify-around mb-8">
  <span class="h-3 w-3 flex">
    <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
    <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-400"></span>
  </span>
  <p class="text-indigo font-bold text-center mb-3">Ingresa identificador de punto de carga a borrar</p>
  <div class="flex flex-row">
    <p class="font-semibold self-center text-indigo">Id: </p>
    <mat-form-field class="ml-3 self-start">
      <mat-label>ej: 1234</mat-label>
      <input id="removeChargingPointIdInp" matInput (input)="setChargingPointId($event.target.value)" [maxLength]="4">
    </mat-form-field>
  </div>

  <div class="mt-1 flex flex-col justify-around">
    <button id="removeChargingPointBtn" (click)="removeChargingPoint()" class="w-40 h-10 mt-2 self-center bg-indigo-700 hover:bg-white text-white font-semibold
      hover:text-indigo p-2 border border-indigo rounded">
      Dar de Baja
    </button>
  </div>
</div>
<div *ngIf="finished" class="ml-10 mr-10 mt-6 removeChargingPointResult">
  El punto de carga ha sido dado de baja
</div>
<div *ngIf="displayError" class="ml-10 mr-10 mt-6">
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error: </strong>
    <div class="flex flex-col">
      <span class="block sm:inline ml-2 removeChargingPointError">
        El id ingresado no es valido
      </span>
    </div>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg (click)="closeError()" class="fill-current h-6 w-6 text-red-500" role="button"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
      </svg>
    </span>
  </div>
</div>
